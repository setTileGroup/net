<body>

	<script type="text/javascript">
		
		var tags=[];
		var maxskinnum=653000; //skinme皮肤的数量，需要不断更新 最近更新20161015
		
		function load()
		{
			tags=document.getElementsByTagName("td");
			for(var i=0;i<tags.length;i++)
			{
				getimage(i);
			}
		}
		
		function getimage(id)
		{
			var rdm=(Math.random()*maxskinnum).toFixed(0);
			tags[id].innerHTML="<img onclick=';'"
				+"' src='http://crafat.skinme.cc/renders/body/skinme"+ rdm 
				+"' alt='' width=126 height=134 title='http://www.skinme.cc/skins/preview/"+ rdm +".png' />"
				+"<br/><img onerror='loaderror("+ id +");' src='http://www.skinme.cc/skins/"+ rdm 
				+".png' alt='' width=64 height=32 title='http://www.skinme.cc/skins/"+ rdm +".png' />";
			tags[id].align="center";
		}
		
		function loaderror(id)
		{
			getimage(id);
		}

	</script>
